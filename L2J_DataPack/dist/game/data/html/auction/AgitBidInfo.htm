<html><body>
<center>경매에 입찰한 아지트정보</center>
<img src="L2UI.SquareWhite" width=270 height=1>
<img src="L2UI.SquareBlank" width=1 height=3>
<table width=280 border=0>
<tr>
<td width=14><font color="a2a0a2">아지트이름</font></td>
<td width=140><font color="b09979">%AGIT_NAME%</font></td>
</tr>
<tr>
<td><font color="a2a0a2">소유혈맹</font></td>
<td><font color="b09979">%OWNER_PLEDGE_NAME%</font></td>
</tr>
<tr>
<td><font color="a2a0a2">혈맹주</font></td>
<td><font color="b09979">%OWNER_PLEDGE_MASTER%</font></td>
</tr>
<tr>
<td><font color="a2a0a2">아지트크기</font></td>
<td><font color="b09979">%AGIT_SIZE% 평</font> (그레이드)</td>
</tr>
<tr>
<td><font color="a2a0a2">대여비용</font></td>
<td><font color="b09979">%AGIT_LEASE%</font> 아데나<font color="LEVEL">/주</font></td>
</tr>
<tr>
<td><font color="a2a0a2">아지트위치</font></td>
<td>%AGIT_LOCATION%</td>
</tr>
</table>
<img src="L2UI.SquareGray" width=270 height=1>
<img src="L2UI.SquareBlank" width=1 height=3>
<table width=280 border=0>
<tr>
<td width=140><font color="a2a0a2">경매종료</font></td>
<td width=140><font color="b09979">%AGIT_AUCTION_END%</font></td>
</tr>
<tr>
<td><font color="a2a0a2">남은시간</font></td>
<td><font color="b09979">%AGIT_AUCTION_REMAIN%</font></td>
</tr>
<tr>
<td><font color="a2a0a2">최소입찰가</font></td>
<td><font color="b09979">%AGIT_AUCTION_MINBID%</font> 아데나</td>
</tr>
<tr>
<td><font color="ccc0cc">Bid 입찰가격</font></td>
<td><font color="aaccff">%AGIT_AUCTION_MYBID%</font> 아데나</td>
</tr>
</table>
<table width=280 border=0 bgcolor=333333>
<tr><td width=280>%AGIT_AUCTION_DESC%</td></tr>
</table>
<img src="L2UI.SquareBlank" width=270 height=10>
<img src="L2UI.SquareWhite" width=270 height=1>
<img src="L2UI.SquareBlank" width=270 height=5>
<table width=270 border=0>
<tr>
<td width=110></td>
<td width=80 align=center><button action="bypass -h npc_%objectId%_cancelBid" value="취소" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=80 align=center><button action="bypass -h npc_%objectId%_bidlist" value="입찰목록" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
<tr>
<td width=110></td>
<td width=80 align=center><button action="%AGIT_LINK_BACK%" value="뒤로" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=80 align=center><button action="bypass -h npc_%objectId%_rebid" value="재입찰" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
</body></html>
