창고지기:<br>
그렇다면 굳이 길드의 도움은 필요치 않겠구려. 사실, 1년 전에 비해 세상이 많이 변했고 특히 투영병기의 존재는 모험가들의 경제상황을 크게 바꿀만큼 큰 변화였으니 말이오. 그것이 일상화된 지금, 오랬동안 잠들어있던 자들에겐 그 나름의 도움이 필요할 것이라는 것이 위쪽의 결정이었소.<br>
혹 그대의 지인 중 1년 이상 아덴 대륙을 떠나 휴면에 들어간 자가 있다면, 아덴의 세상이 그들의 힘을 필요로 하고 있다고, 돌아온다면 길드가 지원을 해 줄 것이라고 꼭 좀 전해주길 바라오.
