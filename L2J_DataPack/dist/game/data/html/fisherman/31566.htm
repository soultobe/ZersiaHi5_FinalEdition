<html><body>낚시 조합원 로피:<br>
자네 낚시를 할 줄 아나? 혹시 아직 낚시를 배우지 못했다면 나에게 배우면 된다네. 세상에 낚시만큼 재미있고 도움되는 활동이 참 드물지. 자네처럼 격하고 어려운 일을 하는 친구일수록 혼자서 혹은 친구들과 함꼐 조용히 시간을 보낼 떄도 가져야 한다네.<br>
아 그리고, 물고기를 감당할 수 있는 양보다 많이 낚거든 나에게 가져오면 된다네.<br>
