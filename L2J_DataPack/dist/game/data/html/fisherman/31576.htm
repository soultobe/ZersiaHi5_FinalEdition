<html><body>낚시 조합원 베릭스:<br>
반갑구만. 나는 조합원 베릭스라고 하네. 이곳 사냥꾼 마을에 사냥꾼만 있다고 아는 사람들은 큰 오해를 하는 거라네. 훌륭한 낚시꾼도 많이 배출했지! 이 베릭스 같은 사람들 말이야! 푸하하하.<br>
절반은 진담이이라네. 그래 오늘도 월척을 한번 낚아보겠는가? 이런 좋은 날씨를 그량 놓쳐버릴 수는없지 않나!<br>
