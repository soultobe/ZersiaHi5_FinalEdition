<html><body>낚시 조합원 브랭:<br>
반갑네, 나는 낚시 조합원 브랭이네. 남들은 낚시광. 낚시 만물박사라고 부르기도 하니까. 자네 편한 대로 부르게.<br>
나는 여기서 낚시 관련 물품은 물론. 단계별로 여러 가지 낚시 기술도 가르쳐주고 있다네. 아. 그리고 낚은 물고기도 내게 가져오면 정산해줄 테니, 기억해 두게나.<br>
