<html><body>경비병 매티:<br>
아아... 귀찮아. 지금 네 녀석 눈에는 이 매티 어리신께서 열심히 근무하고 있는 게 보이지 않는 게냐? 이 몸께서는 너 같은 떠돌이 촌놈을 상대로 한가하게 잡담 할 시간이 없다. 귀찮게 하지 말고 어서 썩 내 눈앞에서 사라져 주셨으면 고맙겠는데.<br>
어이 촌놈! 너 같은 녀석에게 딱 어울리는 마을이 있는데, 어딘고 하면 이 몸앞에 있는 길을 따라가다 보면 <font color="LEVEL">플로란</font>이란 마을이 보일 꺼야. 네 녀석 같은 촌놈에게 딱 어울리는 시골 마을이지.<br>
