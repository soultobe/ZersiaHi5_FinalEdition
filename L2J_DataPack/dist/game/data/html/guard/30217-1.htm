<html><body>센티넬 베리오스:<br>
나는 한때 대륙 곳곳을 여행하며 여러 종족의 부락과 인간들이 '도시' 라 부르는 거대한 건물 숲을 돌아다녀 보았다네. 기란의 거대 시장의 그 거대한 크기와 수상도시 하이네스의 화려함에 놀라고, 아덴성의 웅장함에 압도당한 바 있어도, 결국 대부분 인간의 마을들은 대지를 깎아 내리고 그 위에 세워진 생기 없고 차가운 곳이었다네.<br>
여행을 마치고 엘프의 숲으로 돌아와서 호수 위에 세워진 작고 조용한 마을을 다시 보았을 떄, 나는 비로서 이곳이 진정으로 모든 엘프의 고향임을 꺠닫게 되었다네.
</body></html>
