<html><body>경비병 아디오스:<br>

원래는 고대 하거인 시대 유적지였는데 현명하신 카드무스 국왕님꼐서 그레시아의 침략에 대비해서 유적지 터전 위에 성을 세우라 명하셨지.<br>
