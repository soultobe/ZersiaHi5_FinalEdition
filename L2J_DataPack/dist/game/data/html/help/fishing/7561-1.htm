<html><title>낚시를 하는 법</title>
<body>낚시를 하는 법:
<br>
낚시를 하기 위해서는, 그에 걸맞는 장비를 갖추어
야 합니다.
<br>
낚시꾼의 기본장비라면 오른손에 낚싯대, 왼손에
미끼라 할 수 있지요
<br>
그리고, 자기가 낚시를 할 수 있는지, 물고기와 밀
고 당기기를 할 수 있는지를 확인해야 합니다.<font color="LEVEL">낚시, 
 릴링, 펌핑, 그리고 낚시 숙련도</font>를 익히고 있는지
 확인하세요. 
<br><a action="bypass -h player_help 7561.htm#7561">목차로 돌아간다</a>
</body></html>
