<html><title>낚시를 하는 법</title>
<body>낚시를 하는 법:
<br>
미끼에는 여러가지 종류가 있습니다. 낚시 조합에
서는 미끼가 가라앉는 정도, 흐름에 흐르는 정도
등에 따라서 초록 루어, 자빛 루어, 황색 루어의 세
가지 종류로 나누어 사용합니다.
<br>
각 물고기들은 서로 서식하는 생태가 다른 탓에,
어떤 미끼를 쓰느야에 따라서 물고기가 낚이는 정
도가 달라지게 됩니다. 낚고싶은 물고기 종류에 따
라서 다른 미끼를 사용할 줄 아는 것. 이것이 뛰어
난 낚시꾼이 되기 위한 두번째 단계랄 할 수 있습
니다.
<br>

</body></html>
