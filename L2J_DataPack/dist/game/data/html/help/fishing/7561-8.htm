<html><title>낚시를 하는 법</title>
<body>낚시를 하는 법:
<br>
초보자용 루어란 낚시 길드에서 보다 많은 분들이
낚시를 즐길수 있도록 만든 특별한 미끼입니다! 미
끼 자체에 특별한 힘을 담아서, <font color="LEVEL">물고기가 움직일
때 릴링혹은 펌핑 스킬 중 어떤 스킬을 사용해야
하는지를 낚시 상태창을 통해 알려주고 있습니다.</font> 
<br>
단, 일부 특별한 물고기에만 반응하기 때문에 진짜
 낚시에서 건질 수 있는 물고기는 낚아올릴 수 없
습니다. 제대로 된 물고기를 낚고 싶다면, 일반적인
 루어를 사용해야만 합니다.
<br>
<a action="bypass -h player_help 7561.htm#7561">목차로 돌아간다</a>
</body></html>
