<html><title>낚시를 하는 법</title>
<body>낚시를 하는 법:
<br>
밤낚시란 밤에만 즐길 수 있는 낚시입니다.
<br>
<font color="LEVEL">이 물고기는 야광 미끼에만 반응하며, 낚시꾼을 속
이는 찌속임 스킬을 사용합니다</font>
<br>
이를 즐기기 위해선, <font color="LEVEL">밤에, 야광 미끼를 장착</font>한 상
태에서, 낚시를 하면 됩니다.
<br>
밤낚시를 통해 낚는 물고기는, 일반 물고기에 비해
 영리하며 <font color="LEVEL">찌속임 스킬을 사용합니다</font>
<br>
