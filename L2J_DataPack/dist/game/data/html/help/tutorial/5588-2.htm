<font color="LEVEL">시점</font><br>
마우스 오른쪽 버튼을 누른 채로 마우스를 움직이면 시점을 자유로이 바꿀 수 있습니다. 자유로운 시점 변환은 사냥을 하면서 주변을 살펴 볼 때 유용 하게 사용할 수 있습니다.<br>
마우스 오른쪽 버튼을 클릭하면 기본 시점으로 돌아갑니다. 기본 시점은 캐릭터가 보고 있는 정면 방향으로 시점을 맞추는 것입니다.<br>
또한 Page Up / Page Down 키를 눌러서도 기본 시점을 바꿀 수 있습니다.<br>
