<font color="LEVEL">레이더</font><br>
레이더에 보라색 점으로 나타나는 것은 자신이 지정한 목표입니다.<br>
레이더의 N 문자는 북쪽을 나타내 주고 있습니다. 화면의 방향을 바꾸면 레이더도 회전을 합니다. 바라보고 있는 화면의 방향은 레이더 상의 위쪽 방향이 됩니다.<br>
레이더 우측 상단의 옵션 버튼을 통해. 몬스터 표시. 파티원 표시. 내 위치 표시 감추기. 레이더 고정 등의 기능을 설정할 수 있습니다.<br>
