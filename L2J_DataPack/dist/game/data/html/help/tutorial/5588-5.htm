<font color="LEVEL">아데나와 아이템</font><br>
몬스터를 죽이게 되면 바닥에 그 몬스터가 가지고 있던 아이템과 아데나가 떨어지게 됩니다. 이 때 커서를 아이템이나 아데나에 가져가면 집을 수 있다는 의미로 커서가 손 모양의 아이콘으로 변하게 됩니다. 그 때 클릭을 하면 아이템이나 아데나를 집을 수 있습니다. 습득한 아이템과 돈은 인벤토리 창 (탭키 또는 Alt+V 키)에서 확인하실 수 있습니다.<br>
