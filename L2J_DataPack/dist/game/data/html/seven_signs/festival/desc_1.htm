<html><body>제전의 안내인:<br>

<table>

<tr><td>이 의식을 치르기 위해서 자네는 짧은 시간동안 수많은 마물들과 싸워야 한다네.</td></tr>

<tr><td>우리는 그 마력을 모아서 잠들어 있는 봉인을 깨우려 시도하는 것이라네.</td></tr></table>
