<html><body>마몬의 상인:<br>
탐욕의 봉인을 다스리는 분이시여, 마몬의 축복이 그대에게 있기를! 저희 마몬 길드에서 여러분께 진귀한 명품을 선보이고자 이 깊은 지하까지 찾아 왔습니다.<br>
둘러 보시기 전에 몇 가지 당부의 말씀 드리겠습니다! 저희는 바깥 세상의 화폐를 취급하지 않고<font color="LEVEL">고대의 아데나</font>만 거래 합니다. 그리고 강화 주문서를 사실 때는<font color="LEVEL">빈 주문서</font>도 준비해 오셔야 합니다.<br>
