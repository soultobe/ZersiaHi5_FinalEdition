<html><body>황혼의 사제:<br>
<font color="LEVEL">[ 어둠의 제전에 참가한다 ]</font><br>
지금 이 순간에도 글루디오 지하에 숨겨진 제전의 장,<font color="ffff33">황혼의 신탁소</font>에서 어둠의 제전이 벌어지고 있다. 
그 곳에 있는<font color="LEVEL">제전의 안내인</font>을 만나면 어둠의 제전에 관해 자세히 설명해 줄 것이다.<br>
어둠의 제전에 참가하려면 <font color="LEVEL">일정량의 봉인석을 참가비로 지불</font>해야 한다. 
신탁소로 이동하기 전에 미리 봉인석을 준비하는 것을 잊지 말도록.<br>
자네가 원한다면 지금 바로, 그 곳으로 보내주겠다.<br>
<a action="bypass -h npc_%objectId%_Quest OracleTeleport">"어둠의 제전으로 이동."</a>
</body></html>
