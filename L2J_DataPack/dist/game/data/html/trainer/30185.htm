<html><body>마스터 타이악 블랙버드:<br>
어서 오시오. 이름 모를 여행자여.<br>
헷. 사실은 당신 이름 알고 있지만 한번 이렇게 말해보고 싶었거든. 잘 왔어. 알다시피 여긴 오렌 마을 전사 길드고 나는 마스터 타니악 블랙버드야. 
저쪽에 서 계신 훌륭한 양반이 우리 아버지시고.<br>
아버지한테 많이 못 미치지만 나도 이것저것 가르쳐 줄 수 있는 건 있을 거야.<br>
