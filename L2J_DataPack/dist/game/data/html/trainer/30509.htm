<html><body>군장 도우키:<br>
잘 왔다.<br>
너와 같은 전사는 항상 자신을 갈고 닦아 언제든 오크 일족에 봉사할 준비가 되어 있어야 한다.<br>
먼저 기술을 배우려면 충분한 경험을 쌓아야 한다. 왜냐하면 전사의 기술은 말로는 가르칠 수 없는. 나가서 부딪쳐 몸으로만 느낄 수 있는 그것이 있기 때문이지.<br>
네가 몸으로 경험하고 내 말을 따라 배우면 그때야 말로 그 기술은 네 기술이 되는 것이지. 그럼. 네 능력에 맞게 배우고 싶은 기술을 골라봐라.<br>
