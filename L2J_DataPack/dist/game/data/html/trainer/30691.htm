<html><body>마스터 아렌 아테발트:<br>
어이, 친하게 지내세. 나는 아렌이라고 하네. 마을
은 마음에 드나? 괜찮은 마을이지. 안 그래? 경치
도 좋고. 사람들도 붙임성 있고... 신경 거슬리는
녀석들도 별로 눈에 안 띄고 말야...
<br>
그런 겉 모습 때문에... 솔직히 나는 이 마을을 얕
보고 있었네. 이 마을은 절대로 호락호락하지 않다
니까... 자네도 이곳에서 오래 살고 싶다면, 앞을
향해 걸으면서 등뒤를 보는 기술을 익혀둬야만 할
걸세. 하하.
