<html><body>매지스터 모세스:<br>
여어. 사냥꾼의 마을 마법사 길드에 온 걸 환영합니다. 이 마을은 말이죠. 겉보기에는 평안하고 유유자적해 보여도 사실은 굉장히 무시무시한 비밀을감추고 있는 마을이랍니다. 예를 들어, 이 마을에는 돈을 받으면 설사 왕족이든 누구든 죽여 주는 암살단이 본부를 두고 있다는 소문도 있어요. <br>
쉿! 이런 이야기는 다른 데가 서 하면 안 되요. 혹시 암달단의 멤버가 듣기라도 하면 형씨를 가만 내버려 두겠어요?<br>
뭐... 잡담은 이쯤 하고...<br>
