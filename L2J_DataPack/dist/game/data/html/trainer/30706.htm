<html><body>제사장 라젠비:<br>
테쟈카르 파아그리오!<br>
가슴에 불꽃을 품은 자여. 여기까지 잘 와 주었다. 나 라젠비는 불꽃의 영광을 드높이기 위해서 너에게 기꺼이. 성심으로 내가 가진 기술들을 전수할 준비가 되어 있다.<br>
이 마을에는 괴물의 목에 걸린 상금을 노리는 무리만이 아니라. 온갖 종족. 온갖 조직의 종자들이 돌아다니고 있다. 어쭙잖은 불의 자식을 내보내 파아그리오의 이름을 더럽힐 수는 없음이니...!<br>
