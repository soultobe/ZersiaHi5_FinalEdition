<html><body>군장 마레스탤라:<br>
우리 오크들은 연약한 인간의 왕에게 부탁을 받고 이곳 아덴으로 왔다. 어떤 나이든 오크들은 인간들이 자신들의 과오를 뉘우치고 오크에게 성의를 표했다며 좋아하지만 정말로 그런 것인가? 약삭빠른 인간들에게 또 한번 이용당하지 않으려면 다들 정신을 바싹 차려야 할 것이다.<br>
우리들은 인간이라는 생물에 대해 너무 많이 실망 하지 않았던가!<br>
