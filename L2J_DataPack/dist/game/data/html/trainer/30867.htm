<html><body>제사장 래바:<br>
보아라. 나는 파아그이오의 제사장 래바다. 이곳 인간의 왕국의 수도 아덴에 파아그리오의 뜻을 전하기 위해서 왔노라. 이제 끝이 없는 겨울이 다가오고 있음을 나이든 오크들이 느끼고 있다. 이는 인간이나 다른 5대종족의 우두머리들도 마찬가지일 것이다. 모두들 전투를 준비하라. 우리의 기을 막는 적들을 죽이고 피로 길을 닦아라. 그리 얻은 평화만이 우리를 영광되게 하리라! 테쟈카르 오로카!<br>
