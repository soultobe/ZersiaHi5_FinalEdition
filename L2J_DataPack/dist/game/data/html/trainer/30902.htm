<html><body>마스터 카루나:<br>
어이어이. 사람 잡는 기술을 배우러 왔다면 제대로 찾아왔군. 찌르고, 베고, 때리고.... 사람 사는 곳은 어디나 다 똑같지. 설사 그곳이 그 이름도 아름다운 물의 여신의 도시라고 하더라도 말이야. 비록 마을 안에서는 엄격한 율법때문에 다들 얌전히 있지만 한 발짝만 밖으로 나가면 모든 곳이 전쟁터라네. 다크엘프들은 이 점을 잘 알고 있는 것 같더군. 같은 물의 여신의 아이들끼리 어쩜 그렇게 다른지말이야...<br>
