<html><body>마스터 에올리네:<br>
안녕하세요. 마스터 에올리네라고 합니다. 엘프들의 기술은 부드러운 것 같지만 날카롭고, 약한 것같지만 강하답니다. 마치 엘프의 기술은 수천 년을 흐르면서 바위를 깎는 강물. 또한 수천 년을 내리면서 바위를 뚫는 빗물과 같다고나 할까요?<br>
기술 습득도 물의 위력과 마찬가지지요. 기술이란,전사님이 얼마나 끈기 있게 수련하느냐에 따라서보잘것없는 것이 될 수 있고, 반대로 큰 힘이 될 수도 있습니다.<br>
