<html><body>매지스터 오틸루:<br>
으악, 으... 실패다. 아, 자넨 나를 찾아온 건가? 하하... 웃음을 참을 필욘 없네. 내 몸을 실험 삼아 몸을 유연하게 만드는 마법을 실험해본다는 게 그만... 부작용으로 몸이 아예 굳어버렸지 뭔가. 그래도부분적으론 성공한 것 같아. 잘 보게. 입은 이렇게유연하지 않은가? 하하핫.<br>
그래. 자네도 이 마법을 한 번 써볼 텐가? 부작용은 너무 걱정 말게. 몸이 굳는 건 하루만 지나면 풀리거든. 여행하다 지친 몸, 굳었다는 핑계로 하루쉬는 것도 좋지 않겠나?<br>
