<html><body>매지스터 아트락시아:<br>

엘프 마을도 그렇지만 전 엘프의 마법처럼 자연 친화적이고 따뜻한 마법은 또 없다고 생각해요. 그래서 이곳을 지나는 동료들이 엘프 마법을 전수 받아서 엘프로서 자긍심을 느낀다면 저는 더 바랄 것이 없답니다. 모든 엘프 마법사들에게 빛의 신 아인하사드의 축복이 함께 하길....<br><br>
