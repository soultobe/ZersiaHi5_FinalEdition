<html><body>마스터 애리나:<br>
어둠은 다크엘프들의 숙명이라고 하지만 그건 어디까지나 오만한 엘프들의 논리가 아니겠습니까?<br>
세상 사람들이 태초부터 엘프는 양지로, 다크엘프는 음지로 나눠져 있다고 생각하는 것은 엘프들 탓입니다.<br>
그들의 하얀 피부와 선량한 미소는 어디까지나 보호색일 뿐입니다. 우리 다크 엘프들은 그 속에 속물적인 근성과 동족을 지옥으로 내몬 비열함이 숨겨져 있다는 사실을 잊지 말아야 합니다.<br>
