<html><body>군장 타자르:<br>
자네는 오크들이 가진 가장 강력한 무기가 무엇이라 생각하나? 시간을 줄 테니 한 번 진지하게 생각해보게.<br>
뭘 그리 어렵게 생각하나? 오크가 가진 강력한 무기라면 당연히 우리의 강철 같은 몸이 아닌가? 하지만 요즘 젊은이들은 이런 훌륭한 무기를 가지고있으면서도 쓸 줄을 모르는 것 같단 말야. 허우대만 멀쩡한 녀석들이 한둘이 아니니, 한심한 노릇이지. 그러니 잘 새겨듣게. 우리의 강한 체력고 전투력은 곧 오크 종족의 미래로 연결된다는 것을 명심해야 하네.<br>
