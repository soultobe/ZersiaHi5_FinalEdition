<html><body>마스터 피스케:<br>
'네가 하는 일은 모두 노르닐이 지켜보고 있다'.라는 카마엘 속담을 알고 계세요? 뜬금없이 무슨 소리냐고 하겠지만, 이곳 길드에 파견된 후로 이 말을 틈틈이 되새겨보고 있답니다. 고향에 있는 노르닐이 저를 지켜보고 있다는 생각에 미치면. 옷매무새라도 한 번 바로 잡게 되더라고요.<br>
더구나 제 소임은 당신 같은 분들께 도움을 주는일. 다른 무엇보다 최선을 다해야겠죠? 그럼, 무엇을 도와드릴까요?<br>
