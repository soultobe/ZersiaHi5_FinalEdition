<html><body>마스터 테나인:<br>
아. 어서 오세요. 후. 정신이 없어서 옆에 계신 줄도 몰랐네요. 이곳 기란성 마을을 둘러보셨다면 제가 왜 이렇게 정신이 없는지 이해가 되실 거에요. 하루종일 온갖 이종족들이 오가는데다가 또 어찌나 시끄러운지...<br>
특히 저처럼 조용한 곳을 선호하는 카마엘이라면 적응하기가 쉽지 않은 곳이지요. 근데 무슨일로... 아. 제게 훈련을 받으로 오신 건가요? 제가 좀 얼빠져 보이는 거 알아요. 하지만 저도 이곳에 오기 전에는 비상하단 얘기를 꽤 듣곤 했답니다.<br>
