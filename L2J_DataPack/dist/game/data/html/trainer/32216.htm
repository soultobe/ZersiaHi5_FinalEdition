<html><body>마스터 느와라:<br>
반갑습니다. 저는 이곳 카마엘 길드의 마스터 느와르라 합니다. 이미 알고 계신지 모르겠으나. 이곳 기란은 무역이 굉장히 발달한 곳인 동시에 상인 길드 연합에 고용되어 있는 용병들 역시 뛰어난 실력을 작췄다고 들었습니다.<br>
이곳 전사 길드에서는 용병들의 뛰어난 실력은 자신들의 훈련 과정 속에서 나왔다고 주장하고 있습니다만. 저는 그들의 자만은 곧 깨질 것이라 확신 하고 있습니다. 왜냐하면 우리 카마엘 길드의 훈련 과정은 확실히 그들의 것을 능가할 테니까요.<br>
