<html><body>마스터 미누엣:<br>
아. 고향에 돌아가고 싶어라! 에고. 깜짝이야! 언제부터 거기 계셨던 거예요? 어쨌든 반가워요. 뭐. 당신이야 스킬만 배우면 되니가 제가 누구인지 중요하지 않겠죠? 그렇지 않다고 말하고 싶겠죠? 뭐. 잘 보이려고 거짓말할 필요까진 없어요. 이곳에 드나드는 카마엘들의 목적은 뻔한 거니가요. 제가 아무리 우룰해한들 카마엘의 기질까지 어쩌겠어요? 명령 받은 대로 당신에게 충실히 스킬을 가르쳐드릴 테니 너무 걱정하지 마세요.<br>
