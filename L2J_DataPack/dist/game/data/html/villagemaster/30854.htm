<html><body>그랜드매지스터 드리키얀:<br>
크으! 머리가 아프군. 드레비안 포도주에는 거미독을 넣는다더니 아무래도 그 말이 사실이었던 것 같아. 빌어먹을... 다크엘프 마을에서 모처럼 배달시켰는데 세드릭 씨. 혼자서 세 병이나 마셔 버렸겠다...! 드워프 같은 영감탱이! 데스모! 자네도 마찬가지야! 술 잘 처먹는 걸로 세계정복 할 셈인가?<br>
응? 오오! 우리 아덴성 마을 마법사 길드에 잘 왔네. 나는 그랜드마스터 드리키얀일세. 그런데 자네는 누군가?<br>
