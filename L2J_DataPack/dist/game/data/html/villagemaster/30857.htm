<html><body>대신관 오르벤:<br>
왕국의 심장. 아덴성에 잘 오셨소이다. 사람들은 이 마을을 왕국의 문화적, 종교적 중심이라고 말합디다. 그것이 사실이라면 이 빛의 신전이야말로 아인하사드를 섬기는 모든 이들을 이끌어 나아가야 할 신앙의 정점...<br>
그러나 진정한 성스러움은 심상한 일상 속에서 발현하는 법. 촌부의 기도가 대신관의 기도보다 더 빛의 어머니의 심금을 울릴 수도 있으니, 이곳 역시 다른 신전과 그리 다를 것도 없다오.<br>
