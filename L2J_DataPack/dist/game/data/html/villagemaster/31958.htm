<html><body>수석 창고지기 야세니:<br>
어서 오시오. 친구! 난 내 가게에 한 번 찾아온 손님은 누구든지 내 친구로 삼으니. 호칭일랑 너무신경 쓰지 마시구려. 이래야지 서로 간에 정도 생기고, 의리도 싹트는 게 아니겠소?<br>
물건일랑 걱정 마슈. 내가 잘 보고나해뒀다가 고이내주리다. 설사 어떤 도둑놈이 와도 내, 당신 물건만큼은 절대 뺏기지 않겠소. 내가 누구요? 의리에죽고 사는 드워프 야세니가 아니오? 이 사람, 그렇게 안 봤더니 보기보단 소심하구만.<br>
