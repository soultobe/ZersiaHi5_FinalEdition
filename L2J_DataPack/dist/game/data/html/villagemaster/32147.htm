<html><body>그랜드마스터 리비안:<br>
엘프들의 대사관에 오신 것을 환영합니다.<br>
저는 엘프들을 대표하여 이곳에 온 그랜드마스터 리비안이라 합니다.<br>
이곳은 보면 볼수록 제가 왔던 곳, 인나드릴과 닮아보이는군요. 많은 사람들, 물자의 이동, 활발한 경제, 그리고 보이지 않는 음모까지...<br>
하지만 신께서 우리 엘프들에게 내려주신 신탁도, 우리에게 다른 자들을 이끄는 재능이 있다는 것도, 저는 다 의미가 있다고 생각합니다. 이곳에서 제가 해야 할, 그리고 할 수 있는 일이 반드시 있을 것이라고요.<br>
