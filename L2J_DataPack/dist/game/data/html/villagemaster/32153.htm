<html><body>대신관 프라나:<br>

살다보니 이런 시골에 내려와 사람들을 가르치기도 해 보게 되는군요.<br>
뭐. 그렇다 해도 신심깊은 사람은 어디든지 있기 마련이니까요. 특히 이런 토착종교가 강한 곳이라면. 더더욱 일할 가치도 있다고나 할까요.<br>
