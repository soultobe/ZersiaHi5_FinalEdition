<html><body>수석 창고지기 피셔:<br>
껄껄껄. 이것 참 바쁘군 그래. 어이 캠캐드. 휴프란에게 근시일 중에 한번 보자고 전해!<br>
자넨 모험가인가? 무슨 일로 날 찾아왔나? 드워프 대사로서의 일인가. 수석 창고지기로서의 일인가. 아니면 영혼의 섬 물류 유통 담당자로서의 일인가?<br>
뭐. 모험가라면 일반적으로는 수석 창고지기로서의 나를 찾아왔겠구만. 어쨌든 일이 바쁘니 용건만 간단히 말하게나!<br>
