<html><body>그랜드마스터 거슈인:<br>
용맹한 카마엘의 용사여. 어서 오시오. 나는 이곳 카마엘 길드의 수장을 맡고 있는 거슈인이라고 하오. 이종족이 넘쳐나는 이런 낯선 땅에서 자네처럼 멋진 카마엘을 만나다니 나는 참 운이 좋은 카마엘이오. 이 마을 이곳저곳을 돌면서 자네를 자랑하고 싶다는 생각이 들 정도라오.<br>
어쨌든 덕분에 기분도 좋아졌으니. 고맙소. 알고 싶은 것이 있다면 말만 하시오. 내 아는 만큼 다 애기 해드리리다.<br>
