# ---------------------------------------------------------------------------
# 시스템 남용 제한
# ---------------------------------------------------------------------------
# 항목에 대한 시스템들을 유저가 남용하는 행위에 대한 제제를 선택하고 설정할 수 있는 컨픽입니다.
# 각 항목은 기본값이 설정 되어 있으며, 기본값은 본서버를 대상으로 설정 되어 있습니다.
# 자신의 서버에 맞게 수정할 수 있습니다.
# 주의:
# 값을 수정하실때 신중히 결정 해야 합니다. 서버에 직접적인 변동 사항이 있기 떄문에
# 각 항목이 어떤 부분을 의미하는지 이해하고 수정 하십시오.
# ---------------------------------------------------------------------------
# 모든 항목은 Interval, LogFlooding, PunishmentLimit, PunishmentType,PunishmentTime
# 의 값을 요구 하게 됩니다. 아래에 설명이 첨부 되어 있습니다.
# 각 항목별로 설명을 따로 첨부 하지 않고 한번의 설명만을 포함하고 있습니다.

# 다음과 같은 설정을 각각의 기능에 적용할 수 있습니다 :

# Interval - interval은 게임 내에서의 1틱을 표현합니다.
#(1틱 = 0.1초) 1틱 당 한번의 효과가 발생하게 됩니다.
# LogFlooding - Log 항목이 True일 경우에 해당 내용을 기록하게 됩니다.
# PunishmentLimit - 지정해 놓은 값보다 많은 횟수의 시도가 있을경우, 혹은
#시도가 성공했을 경우 해당 유저를 자동 차단하게 됩니다.
#(0 의 값이 입력되어 있다면, 차단하지 않습니다.)
# PunishmentType - 차단할 타입을 지정할 수 있습니다.
#PunishmentLimit 값이 0보다 클 경우에만 작동합니다.
#"none, kick, ban, jail" 로 설정 가능합니다.
#('none' - 제제를 하지 않는다, 'kick' - 게임접속을 해제 한다,
# 'ban' - 해당 IP에 대한 접속을 차단한다, 'jail' - 감옥에 가둔다)
# PunishmentTime - 위에서 지정한 타입에 대한 지속시간을 설정합니다.
#'jail'이라는 설정으로 감옥에 수감하기를 결정했다면, 지속시간동안 감옥에 수감
#하게 됩니다. (0 으로 설정하면 영구적인 효과를 가져올 수 있습니다.)

