# ---------------------------------------------------------------------------
# ---------------------------------------------------------------------------
# 요새
# ---------------------------------------------------------------------------
# 각 항목은 기본값이 설정 되어 있으며, 기본값은 본서버를 대상으로 설정 되어 있습니다.
# 자신의 서버에 맞게 수정할 수 있습니다.
# 주의:
# 값을 수정하실때 신중히 결정 해야 합니다. 서버에 직접적인 변동 사항이 있기 떄문에
# 각 항목이 어떤 부분을 의미하는지 이해하고 수정 하십시오.
# ---------------------------------------------------------------------------
# 요새전
# ---------------------------------------------------------------------------

# 요새전의 진행 시간
# 기본값 : 60 (분)
SiegeLength = 60

# 수상한 장사꾼 리스폰 시간 설정
# 기본값 : 180 (분)
SuspiciousMerchantRespawnDelay = 180

# 최초 막사 점령시간부터 모든 막사를 점령하기 까지의 시간
# 시간안에 모든 막사를 점령하지 못하면 다시 리스폰 된다. (요새전 룰 참조)
# 기본값 : 10 (분)
CountDownLength = 10

# 하나의 혈맹에서 설치 할수 있는 깃발의 수
# 기본값 : 1 (개)
MaxFlags = 1

# 공성전에 참여 할 수 있는 혈맹 최소레벨
# 기본값 : 4
SiegeClanMinLevel = 4

# 공성측에 참여할 수 있는 최대 혈맹 수
# 기본값 : 500
AttackerMaxClans = 500

# This option, if enabled, will enable register Fortress Siege to Castle owners just in territory.
# Default: True
JustToTerritory = True

# ---------------------------------------------------------------------------
# 유닛 스폰
# ---------------------------------------------------------------------------
# 입력항목은 Commander 과 Flag 로 나누어져 있습니다.
# Commander은 요새 내의 대장 NPC의 스폰 좌표를 수정 할수 있으며,
# 기술방식은 [ 대장NPC - NameCommanderN = x좌표, y좌표, z좌표, 방향, Npc_ID ]
#      [ 투쟁깃발 - NameFlagN = x좌표, y좌표, z좌표, 깃발_id ]
# Commander 뒤의 N - 1: 궁병대장
#     - 2: 경비대장
#     - 3: 지원대장
#     - 4: 메인 기계장치
#     - 5: 감독관
# 올바른 Commander을 사용하지 않을경우 클라이언트에서 읽어들일수 없습니다. 주의하세요.
# 전력 제어실 및 메인 기계장치에 대한 부분은 클라이언트에서 실행됩니다.

# Flag syntax:  NameFlagN = x,y,z,flag_id
# Name - fortress name
# N - number
# x,y,z - coords
# flag_id - id of combat flag

