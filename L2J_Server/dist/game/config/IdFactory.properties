# ---------------------------------------------------------------------------
# ID Factory 설정
# ---------------------------------------------------------------------------
# 각 항목은 기본값이 설정 되어 있으며, 기본값은 본서버를 대상으로 설정 되어 있습니다.
# 자신의 서버에 맞게 수정할 수 있습니다.
# 주의:
# 값을 수정하실때 신중히 결정 해야 합니다. 서버에 직접적인 변동 사항이 있기 떄문에
# 각 항목이 어떤 부분을 의미하는지 이해하고 수정 하십시오.
# 해당 항목은 건드리지 말고 서버운영하세요; 괜히 큰 문제가 생길수도 있습니다.
# ---------------------------------------------------------------------------
# 일반 설정
# ---------------------------------------------------------------------------
# 월드 객체의 스토리지에 대한 새로운 설정을 할 수 있습니다.
# 대용량 서버에서는 L2ObjectHashMap와 L2ObejctHashSet 클래스에 대한 오류메세지를 자체적으로 관리하고 수신받을 수 있습니다.
# 새로운 클래스를 사용 할 경우 해당 파일에 포함하여 사용 할 수 있습니다.

# ---------------------------------------------------------------------------
# Standard Settings
# ---------------------------------------------------------------------------

# IDFactory 클래스:
# 간단히 서술하자면 압축방식에 대한 설정입니다. 건드리지마세요;
# Compaction = Original method
# BitSet = One non compaction method
# Stack = Another non compaction method
# Default: BitSet
IDFactory = BitSet

# Bad ID 에 대한 체크 설정.
# 사용하지 않을경우 빠른 로딩시간을 불러올 수 있지만, ID에 대한 필터기능이 발휘되지 않습니다.
# 기본값 : True
BadIdChecking = True