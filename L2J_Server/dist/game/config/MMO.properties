# 해당항목을 수정하려면 자바 프로그래밍 중에 정보 입/출력에 관련된 정보나
# 쓰레드 관리에 대한 전반적인 지식을 갖고 수정해셔야합니다.

# 슬립타임 설정 항목
# 의역하자면 정보의 원활한 소통을 위해 하나의 처리를 마칠때 지연 시간을 설정하는 것입니다.
# 낮은 설정값은 낮은 핑을 유지하고 속도가 향상될 수 있지만 성능저하의 원인이 될 수 있습니다.
SleepTime = 20

# 각 패키지에서 서버로 보내어지는 정보를 처리하는 속도에 관련된 항목입니다.
# 낮은 설정값은 낮은 핑을 유지하고 속도가 향상될 수 있지만 성능저하의 원인이 될 수 있습니다.
MaxSendPerPass = 12

# 각 패키지에서 서버로 받아지는 정보를 처리하는 속도에 관련된 항목입니다.
# 낮은 설정값은 낮은 핑을 유지하고 속도가 향상될 수 있지만 성능저하의 원인이 될 수 있습니다.
MaxReadPerPass = 12

# 정보를 입/출력 하는데 있어서 사용하는 버퍼의 크기를 설정하는 항목입니다.
# 처리중인 정보의 입/출력을 원활하게 하기 위해 큰 버퍼를 사용할 수 있습니다.
HelperBufferCount = 20

# Setting this to True will lower your ping, at the cost of an increase in bandwidth consumption.
TcpNoDelay = False